<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./frontend/style.css" />
		<title>Music Artist Library</title>
	</head>
	<body>
		<header>
			<h1>Artist Library</h1>
		</header>
		<section class="tools-grid">
			<select id="sort-by">
				<option value="" selected disabled>Choose sort</option>
				<option value="name">Name</option>
				<option value="birthdate">Age</option>
				<option value="activeSince">Active since</option>
			</select>
			<select id="filter-by">
				<option value="" selected>No filter</option>
				<option value="Pop">Pop</option>
				<option value="Hip-hop">Hip-hop</option>
				<option value="R&B">R&B</option>
				<option value="Rap">Rap</option>
				<option value="Electronic">Electronic</option>
				<option value="Indie">Indie</option>
				<option value="Country">Country</option>
				<option value="Reggae">Raggae</option>
				<option value="Folk">Folk</option>
				<option value="Funk">Funk</option>
				<option value="Rock">Rock</option>
				<option value="Soul">Soul</option>
			</select>
			<section id="favorites">
				<label for="checkbox-favorites" id="checkbox-favorites">
					<input type="checkbox" id="favoritesCheckBox" />
					Favorites only
				</label>
			</section>
		</section>
		<main>
			<section id="artists" class="grid-container"></section>
			<form id="form-create">
				<h2>Create a new Artist</h2>
				<input type="text" name="name" placeholder="Type your name" required />
				<label>
					Birthdate
					<input type="date" name="birthdate" required />
				</label>
				<input type="text" name="activeSince" placeholder="Type active since year XXXX" required />
				<input type="text" name="genres" placeholder="Type your genres" required />
				<input type="text" name="labels" placeholder="Type your label" required />
				<input type="url" name="website" placeholder="Paste your website" required />
				<input type="url" name="image" placeholder="Paste image url" required />
				<input type="text" name="shortDescription" placeholder="Write a short description" required />
				<button>Create Artist</button>
			</form>

			<form id="form-update">
				<h2>Update Artist</h2>
				<input type="text" name="name" placeholder="Type your name" required />
				<label>
					Birthdate
					<input type="date" name="birthdate" placeholder="Type your birthdate" required />
				</label>
				<input type="text" name="activeSince" placeholder="Type active since year XXXX" required />
				<input type="text" name="genres" placeholder="Type your genres" required />
				<input type="text" name="labels" placeholder="Type your label" required />
				<input type="url" name="website" placeholder="Paste your website" required />
				<input type="url" name="image" placeholder="Paste image url" required />
				<input type="text" name="shortDescription" placeholder="Write a short description" required />
				<button>Update Artist</button>
			</form>
		</main>
		<footer>This is a footer</footer>
	</body>
	<script src="./frontend/app.js" type="module"></script>
</html>
